<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mobile Screenshot Downloader</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Easy Snap</h1>
      <h2>Lorem, ipsum dolor sit amet consectetur adipisicing.</h2>
      <p>Enter the URL of the website you want to screenshot:</p>
      <form>
        <input type="text" id="url" placeholder="https://example.com" />
        <div class="buttons-controller">
          <button type="button" id="download-mobile">
            Download Mobile Screenshot
          </button>
          <button type="button" id="download-tablet">
            Download Tablet Screenshot
          </button>
          <button type="button" id="download-desktop">
            Download Desktop Screenshot
          </button>
        </div>
      </form>
      <canvas id="canvas" width="370" height="750"></canvas>
      <a id="download-link" download="phone-frame.png">Download Image</a>

      <p id="message"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
